<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | Portal ETEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="text-danger fw-bold mb-4">Login</h3>

  <form id="formLogin" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required>
    </div>
    <button type="submit" class="btn btn-danger">Entrar</button>
    <a href="cadastro.html" class="btn btn-link">Criar conta</a>
  </form>
</div>

<script>
document.getElementById('formLogin').addEventListener('submit', function (e) {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
  const user = usuarios.find(u => u.email === email && u.senha === senha);

  if (user) {
    localStorage.setItem('usuarioLogado', JSON.stringify(user));
    alert(`Bem-vindo(a), ${user.nome}!`);
    window.location.href = 'index.html'; // você pode redirecionar para diferentes páginas conforme o tipo
  } else {
    alert("E-mail ou senha inválidos.");
  }
});
</script>
</body>
</html>
