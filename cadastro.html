<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Portal ETEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="text-danger fw-bold mb-4">Cadastro de Usuário</h3>

  <form id="formCadastro" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required>
    </div>
    <div class="mb-4">
      <label class="form-label">Tipo de Usuário</label>
      <select class="form-select" id="tipo">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="funcionario">Funcionário</option>
      </select>
    </div>
    <button type="submit" class="btn btn-danger">Cadastrar</button>
    <a href="login.html" class="btn btn-link">Já tenho conta</a>
  </form>
</div>

<script>
document.getElementById('formCadastro').addEventListener('submit', function (e) {
  e.preventDefault();

  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const tipo = document.getElementById('tipo').value;

  const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');

  const jaExiste = usuarios.find(u => u.email === email);
  if (jaExiste) {
    alert("Esse e-mail já está cadastrado.");
    return;
  }

  usuarios.push({ nome, email, senha, tipo });
  localStorage.setItem('usuarios', JSON.stringify(usuarios));

  alert("Cadastro realizado com sucesso!");
  window.location.href = 'login.html';
});
</script>
</body>
</html>
